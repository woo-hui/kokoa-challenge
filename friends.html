<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>The Women Who I Love</title>
  </head>
  <body id="screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Girls!</span>
        <i class="fa-solid fa-signal"></i>
      </div>
      <div class="status-bar__column"><span>23:59</span></div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-regular fa-face-grin-hearts"></i>
      </div>
    </div>
    <header class="screen-header">
      <div class="screen-header__title">Friends</div>
      <div class="screen-header__icon">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-music"></i>
        <i class="fa-solid fa-gear"></i>
      </div>
    </header>
    <a class="friends__pop-up">
      <i class="fa-solid fa-circle-info"></i>
      <span> Friends'Names Display </span>
      <i class="fa-solid fa-angle-right"></i>
    </a>
    <div class="user-component user-component__myself">
      <div class="user-component__avatar">
        <img
          src="https://i1.sndcdn.com/artworks-GLUitTIN4SvF2uOl-oquNLg-t500x500.jpg"
        />
        <div class="user-component__text">
          <h1>윤희</h1>
        </div>
      </div>
    </div>
    <div class="friends__girls">
      <div class="friends__girls-page">
        <h1>My Girls</h1>
        <i class="fa-solid fa-angle-up"></i>
      </div>
      <ul class="friends__girls-list"></ul>
      <il class="user-component">
        <div class="user-component__avatar">
          <img
            src="https://dimg.donga.com/wps/SPORTS/IMAGE/2021/04/01/106189053.1.jpg"
          />
          <div class="user-component__text">
            <h1>정서현</h1>
          </div>
        </div>
        <div class="user-component__more">
          <i class="fa-solid fa-heart"></i>
        </div>
      </il>
      <il class="user-component">
        <div class="user-component__avatar">
          <img src="https://pbs.twimg.com/media/EAgQbg5UEAA6GzO.jpg" />
          <div class="user-component__text">
            <h1>숙희</h1>
          </div>
        </div>
        <div class="user-component__more">
          <i class="fa-solid fa-heart"></i>
        </div>
      </il>
      <il class="user-component">
        <div class="user-component__avatar">
          <img
            src="https://i.pinimg.com/564x/fe/e6/46/fee646f4facc04d6d6004b3370748c32.jpg"
          />
          <div class="user-component__text">
            <h1>송서래</h1>
          </div>
        </div>
        <div class="user-component__more">
          <i class="fa-solid fa-heart"></i>
        </div>
      </il>
      <il class="user-component">
        <div class="user-component__avatar">
          <img
            src="https://pbs.twimg.com/profile_images/805133323546677248/621CjXRT_400x400.jpg"
          />
          <div class="user-component__text">
            <h1>히데코</h1>
          </div>
        </div>
        <div class="user-component__more">
          <i class="fa-solid fa-heart"></i>
        </div>
      </il>
      <il class="user-component">
        <div class="user-component__avatar">
          <img
            src="https://cdn.mc-plus.net/news/photo/202110/11149_32383_5649.png"
          />
          <div class="user-component__text">
            <h1>쥰</h1>
          </div>
        </div>
        <div class="user-component__more">
          <i class="fa-solid fa-heart"></i>
        </div>
      </il>
      <il class="user-component">
        <div class="user-component__avatar">
          <img
            src="https://img1.daumcdn.net/thumb/S1200x630/?fname=https://t1.daumcdn.net/news/202105/16/newsen/20210516052511708vqtv.jpg"
          />
          <div class="user-component__text">
            <h1>최수지</h1>
          </div>
        </div>
        <div class="user-component__more">
          <i class="fa-solid fa-heart"></i>
        </div>
      </il>
    </ul>
  </body>
  <script
    src="https://kit.fontawesome.com/70e207f29d.js"
    crossorigin="anonymous"
  ></script>
</html>
